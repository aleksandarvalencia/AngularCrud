<div class="row">
    <div class="col-md-6">
      <h2><i class="fa fa-users"></i> Users:</h2>
    </div>
    <!--<div class="col-md-6">
      <h5 class="pull-right text-muted">Total Owed: {{totalOwed | currency:"USD":true}}</h5>
    </div>-->
  </div>
  <table *ngIf="clients?.length > 0;else noClients" class="table table-striped">
    <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Second Name</th>
        <th>User Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.idUser}}</td>
        <td>{{client.firstname}}</td>
        <td>{{client.secondname}}</td>
        <td>{{client.username}}</td>
        <td><a [routerLink]="['/client/'+client.idUser]" href="" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
      </tr>
    </tbody>
  </table>
  
  <ng-template #noClients>
    <hr>
    <h5></h5>
  </ng-template>
