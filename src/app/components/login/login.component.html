<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-block">
        <img class="mx-auto d-block" src="assets/img/logo.png" alt="">
        <h1 class="text-center">Login</h1>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div  class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">User Name</label>
            <input type="text" class="form-control" [(ngModel)]="model.username" name="username" #username="ngModel"  required>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="model.password" name="password" #password="ngModel" required>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Submit">
        </form>
      </div>
    </div>
  </div>
</div>
