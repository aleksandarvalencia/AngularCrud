<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-block">
        <img class="mx-auto d-block" src="/assets/img/logo.png" alt="">
        <h1 class="text-center">Register</h1>
        <form name="form"  #f="ngForm" novalidate (ngSubmit)="f.form.valid && register()">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" name="firstname" [(ngModel)]="client.firstname" #firstName="ngModel" required />
                <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
            </div>
            <div class="form-group">
                <label for="secondname">Last Name</label>
                <input type="text" class="form-control" name="secondname" [(ngModel)]="client.secondname" #secondname="ngModel" required />
                <div *ngIf="f.submitted && !secondname.valid" class="help-block">Last Name is required</div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="client.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="client.password" name="password" #pass="ngModel"  required>
            <div *ngIf="f.submitted && !pass.valid" class="help-block">Password is required</div>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" [(ngModel)]="client.confirmPassword" name="confirmPassword"  #confirm="ngModel" required>
            <div *ngIf="f.submitted && !confirm.valid" class="help-block">Confirm Password is required</div>
          </div>
          <div class="form-group">
            <label for="idAuth">Profile</label>
            <input type="text" class="form-control" [(ngModel)]="client.idAuth" name="idAuth">
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" [(ngModel)]="client.status" name="status">
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Submit">
        </form>
      </div>
    </div>
  </div>
</div>
